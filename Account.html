    <section
      class=""
      style="
        background-color: white;
        box-sizing: border-box !important;
        height: 100vh;
      "
    >
      <div class="container py-5 h-100" style="padding: 0 5% 0 5% !important">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div
              class="card"
              style="border-radius: 1rem; box-sizing: border-box !important"
            >
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem; height: 100%"
                  />
                </div>
                <div
                  class="col-md-6 col-lg-7 d-flex align-items-center"
                  style="background-color: white; color: black"
                >
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Sign into your account
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="nameField"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="nameField">Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="emailField"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="emailField"
                          >Email address</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="passwordField1"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="passwordField1"
                          >Password</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="passwordField2"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="passwordField2"
                          >Confirm Password</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="button"
                          onclick="window.location.href='Login.html'"
                          style="background-color: skyblue; color: black"
                        >
                          Register
                        </button>
                      </div>

                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        Already have an account?
                        <a href="Login.html" style="color: #393f81"
                          >Login here</a
                        >
                      </p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
